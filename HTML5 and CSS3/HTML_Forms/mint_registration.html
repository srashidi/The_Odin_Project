<!DOCTYPE html>
<html>

<head>
	<title>Mint > Start Here</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
	<div id="wrapper">
		<div id="page-body">
			<div id="main-header">
				<div id="spacer"></div>
				<div id="logos-and-tags">
					<div id="logo">
						<a id="logo-link" href="https://www.mint.com">
							<div id="logo-image"></div>
						</a>
					</div>
					<div id="tabs">
						<h2>
							<ul>
								<li id="signup">
									<a href="https://wwws.mint.com/login.event?task=S"><strong>Sign up</strong></a>
								</li>
								<li id="login">
									<a href="https://wwws.mint.com/login.event?task=L">Log in</a>
								</li>
							</ul>
						</h2>
					</div>
				</div>
			</div>
			<div id="content" class="page-content">
				<div id="signup-body">
					<section>
						<header class="header-container">
							<span id="signup-header">See all your finances in one place & create a budget</span>
							<span id="signup-subheader"></span>
						</header>	
						<form id="signup-form" action="#" method="post" autocomplete="off" novalidate>
							<fieldset id="fieldset-email">
								<label id="label-email">Your Email</label>
								<div class="text-input-container">
									<input class="text-input" maxlength="100" type="email" required="true" autocomplete="off">
								</div>
							</fieldset>
							<fieldset>
								<label id="label-confirm-email">Confirm Email</label>
								<div class="text-input-container">
									<input class="text-input" maxlength="100" type="email" required="true" autocomplete="off">
								</div>
							</fieldset>
							<fieldset>
								<label id="label-password">Password</label>
								<div class="text-input-container">
									<input class="text-input" maxlength="32" type="password" required="true" autocomplete="off">
									<!-- The following is not showing up in the proper place: <span id="password-status"></span> -->
								</div>
							</fieldset>
							<fieldset>
								<label id="label-password">Confirm Password</label>
								<div class="text-input-container">
									<input class="text-input" maxlength="32" type="password" required="true" autocomplete="off">
								</div>
							</fieldset>
							<fieldset>
								<input id="signup-remember-input" type="checkbox">
								<label id="remember-label" for="signup-remember-input">Remember Me</label>
							</fieldset>
							<div class="bottom-spacer"></div>
							<fieldset>
								<input id="sign-up-submit-btn" type="submit" name="SignUp" value="Sign Up">
							</fieldset>
						</form>
						<footer id="terms-of-use-footer">
							<span id="terms-of-use">
								By clicking Sign Up you agree to our
								<a href="https://www.mint.com/how-it-works/security/terms/" class="terms-of-use-link">Terms of Use</a>
								and
								<a href="https://www.mint.com/privacy" class="terms-of-use-link">Privacy Policy</a>
							</span>
						</footer>
					</section>
					<aside>
						
					</aside>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
