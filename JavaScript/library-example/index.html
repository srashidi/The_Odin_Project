<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <h1>My Library</h1>
  <table>
    <thead>
      <tr>
        <td>Title</td>
        <td>Author</td>
        <td>No. of Pages</td>
        <td>Have Read</td>
        <td></td>
        <td></td>
      </tr>
    </thead>
    <tbody id="book-list"></tbody>
  </table>
  <dialog>
    <form id="add-book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required />
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required />
      </div>
      <div>
        <label for="numPages">Number of pages</label>
        <input type="number" name="numPages" id="numPages" required />
      </div>
      <fieldset>
        <legend>Have you read it?</legend>
        <input type="radio" id="yes" name="hasRead" value="yes" checked />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="hasRead" value="no" />
        <label for="no">No</label>
      </fieldset>
      <button type="submit">Add Book</button>
    </form>
    <button class="cancel">Cancel</button>
  </dialog>
  <button>Add New Book</button>

  <script src="js/app.js"></script>
</body>

</html>
